<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML fragments 4</title>
</head>
<body>
    <script>
        const dogs = [
            {
                name: 'Snickers',
                age: 23
            },
            {
                name: 'Bubbles',
                age: 12
            },
            {
                name: 'Mailto',
                age: 11
            }
        ];


          const maker = `
          <ul class="dogs">
                ${dogs.map(dog => `<li>${dog.name} is ${dog.age * 7}</li>`).join('')}
                
          </ul>
          <div class="name">
          ${dogs[0].name}
          </div>
          `; 

          document.body.innerHTML = maker; 

    
    </script>
</body>
</html>
