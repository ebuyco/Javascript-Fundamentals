<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Using map</title>
</head>
<body>
    <script>
    const names = [
        {
            names: 'Alvin',
            age: 12,
            location: 'Coworking'
        },
        {
            names: 'Tat',
            age: 15,
            location: 'Dumb'
        }
    ];

    const win = names.map((name, i) => ({name: names, ages: i + 2, location: i + 1 }));

    console.log(win)
    
    const ages = [23, 34, 66, 100, 54, 8 ,12, ]

    const old = ages.filter(age => age >= 90);
    console.log(old)
    </script>
</body>
</html>
