<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrow Function Exercise 2</title>
</head>
<body>
    <script>
      // 1. Given this array: `[3,62,234,7,23,74,23,76,92]`,
    //    use the array filter method and an arrow function to create an array of the numbers greater than `70`
       const numbers = [3,4,70,2000,20,12,2,5900,90];
       const select = numbers.filter(letter => letter > 70);
       
       const output = `
       <h1>${select}</h1>
       `;

      document.body.innerHTML = output;
      console.log(select);       
   </script>
</body>
</html>
