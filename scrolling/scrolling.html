        const navigation = document.querySelector('.nav-scroll');
        const position = navigation.offsetTop;
        
        function slickNav(){
            if(window.scrollY >= position){
                navigation.classList.add('top');
            }else{
                navigation.classList.remove('top')
            }
        }

      
        window.addEventListener('scroll', slickNav);
        
    </script>
